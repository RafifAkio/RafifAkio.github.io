    <h1>Waktu Tak Berubah</h1>
    <p class="typing">Kondisi ini tidak terlalu diprihatinkan oleh orang tuanya...</p>

    <button class="view-more" onclick="showFullStory()">View More</button>

    <div id="fullStory" class="typing"></div>

    <a class="back" href="writing.html">← Back to Writing Portfolio</a>
  </div>

  <script>
    function showFullStory() {
      document.querySelector(".view-more").style.display = "none";
      let storyText = `
Ratna adalah gadis berumur 15 tahun. Dia bersekolah di SMA Nugraha 2 Jakarta. Dia termasuk anak rajin di kelas dia, dan diidola oleh teman-teman dia. Namun dibalik semua itu, Ratna sebenarnya memiliki kondisi overthinking setiap saat di rumah. Ia tidak ingin kondisi tersebut merusak reputasinya di sekolah. Maka ia berpura-pura tidak ada masalah di sekolah, meskipun di kepalanya ia sedang bertarung dengan setan batinnya. 

Kondisi ini tidak terlalu diprihatinkan oleh orang tuanya. Karena mereka kira itu hanya efek samping dari masa-masa “transisi” dia. Efek samping atau tidak, Ratna tidak bisa menerima hal ini. Ia tidak selalu bisa menahan pikiran-pikiran itu di otak dia. Bahkan ia hampir pernah membuat ujiannya gagal karenanya. Dia ingin konsultasi kondisinya untuk diperiksa oleh dokter atau psikologis. Tetapi orang tua dia tidak mengizinkannya karena mereka berfikir itu hanya membuang uang-uang saja. Karena Ratna tidak mempunyai teman atau kerabat yang dekat, ia hanya bisa berdoa bahwa semua ini bisa usai dan memiliki kehidupan normalnya kembali. 

Suatu hari, Ratna mendapatinya pikiran yang melonjak di otak mengenai keberadaan dia bermakna untuk di masa depan. Meskipun dengan kondisinya, ia selalu berharap untuk membantu dan mengubah negerinya untuk lebih baik lagi. Lalu ia terhening dan berhenti belajar pada saat itu dan berbaring di tempat tidurnya. Ia lebih baik tidur daripada menghadapi masalah overthinking-nya meskipun ada tugas yang dikumpulkan untuk besok. Hujan segera menghampiri dan itu tidak membantunya. Karena hujan membuat pikiran Ratna rileks. Maka tak lama itu membuatnya tidur terlelap.

Namun pada saat ia dibangunkan oleh dikira ibunya, ternyata seorang manusia kadal yang di sebelahnya yang prihatin akan keberadaan. Lantas Ratna kaget dan kabur tanpa arah. Karena sulit memutuskan, ia langsung ke tempat keramaian dengan usaha untuk membuat manusia kadal tersebut tidak mengejar dia. Pada saat ia berlari, ia menemukan banyak manusia berkacamata hologram, hewan-hewan yang berwujud manusia, dan makhluk-makhluk yang ia tidak kenal. Ia mendapati dirinya di tengah keramain dengan rasa cemas, gugup, dan bingung menyelimuti dirinya. Lalu sebuah suara kencang berbunyi yang membuat Ratna kaget dan melihat sumber bunyi itu berasal. Ternyata bunyi tersebut berasal dari sebuah jam hologram digital raksasa yang menunjukkan pukul “07:47” dan di sebelahnya terdapat tanggal “01/06/2512”

Dengan campuran cemas dan takjup, apakah Ratna tak salah lihat? Bahwa ia di masa depan? Ketakjupkan tersebut pecah saat seseorang bertanya kepada dia “Dek, kenapa kamu masih pake pakaian tidur masa lalu? Nggak modis deh.” Tak kala kemudian Ratna menyadari kalau dia masih memakai pakaian tidurnya dan langsung bersembunyi ke tempat di mana orang-orang tidak bisa melihat dia. 

Setelah lama bersembunyi ke tempat dan tempat. Ratna menemukan tempat sampah besar yang familiar dengan apa yang ia kenal. Ia pun menuju ke tempat tersebut dengan penuh penasaran. Namun seorang berambut putih dengan salah satu matanya seperti terbuat dari gabungan mekanisne robot dan hologram menjumpainya. “Heh dek, kenapa kamu diam-diam ke tempat ini? Ini tempat terlarang” kata orang tersebut. Dengan kagetnya, Ratna pun bingung dan memberanikan dirinya untuk bertanya alasan mengapa tempat sampah itu adalah daerah terlarang. Orang tersebut langsung heran dan bertanya-tanya apa maksud dari pertanyaan itu. Dia pun diam-diam melakukan scanning terhadap gadis tersebut dengan mata robotnya. Ia pun kaget akan info yang ia dapatkan. Orang tersebut langsung membantu dan menyembunyikan Ratna ke tokonya. Awalnya Ratna ragu-ragu, tapi karena tidak pilihan lain ia pun pergi dengan orang tersebut. Setelah sampai ke tokonya orang tersebut, Ratna mendapati dirinya melihat barang-barang yang ia kenal seperti jam alarm, roda mobil, dsb. “Toko apa ini?” tanya Ratna. Orang tersebut menjawab “ini adalah toko antik saya.” Ratna kaget akan jawaban itu dan langsung bertanya-tanya. “Berarti aku benar-benar di masa depan? Semua ini adalah sejarah? Berarti kamu adalah penjaga tokonya?” tanya Ratna berkali-kali. “Iya benar, saya adalah penjaga toko antik ini? Saya tahu kamu banyak yang ingin kamu tanyakan, tapi sebelum itu nama saya Gourin Prabowo, bisa dipanggil Gour, salam kenal” jawab orang tersebut dengan meringkuk dan menjulurkan tangannya kepada Ratna. “Saya Ratna, salam kenal” jawab Ratna sambil menyalam dengan Gour.

Gourin menjelaskan kepada Ratna apa yang terjadi selama Ratna tidak ada, “Setelah kita menemukan perjalanan luar angkasa, kita mendapati peradaban yang kita tidak sadari berada di bawah hidung kita selama ini. Singkatnya, kita bekerja sama dengan peradaban itu dan peradaban-peradaban lain ikut muncul. Kita mendapati diri kita teknologi-teknologi yang di luar batas manusia, atau bisa dikatakan di luar batas bumi. Dan kita berada di hasil akhirnya, di mana semua peradaban dari Xintrix sampai High Minds berada di muka bumi. 
`;

      let index = 0;
      let storyContainer = document.getElementById("fullStory");
      storyContainer.style.display = "block";

      function typeWriter() {
        if (index < storyText.length) {
          storyContainer.innerHTML += storyText.charAt(index);
          index++;
          setTimeout(typeWriter, 20);
        }
      }
      typeWriter();
    }
