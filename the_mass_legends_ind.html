  <div class="container">
    <h1>The Mass Legends (Indonesian Version)</h1>
    <p class="typing">Dahulu kala, terdapat sebuah kerajaan bernama Estopia....</p>

    <button class="view-more" onclick="showFullStory()">View More</button>

    <div id="fullStory" class="typing"></div>

    <a class="back" href="writing.html">← Back to Writing Portfolio</a>
  </div>

  <script>
    function showFullStory() {
      document.querySelector(".view-more").style.display = "none";
      let storyText = `
Dahulu kala, terdapat sebuah kerajaan bernama Estopia. Penduduk di sana hidup dengan bahagia. Namun, suatu hari muncul kabut ungu dengan tiba-tiba mengelilingi kerajaan. Kemudian dalam kekabutan tersebut, muncul sosok yang seolah-olah mengendalikannya. Sosok tersebut adalah seorang penyihir bernama Malvada. Dia bersumpah untuk menaklukkan Kerajaan Estopia setelah pahlawan kerajaan sebelumnya mengalahkannya dan mengurungnya di dunia mistis berabad-abad yang lalu. Malvada tertawa dengah bahaknya, ia menyihir kabut ungu untuk membuat pasukan monsternya untuk menguasai kerajaan tersebut. Malvada dengan senyuman liciknya membuat kastil ungu dari sihirnya untuk ia duduki sebagai tahtanya.

Penduduk kerajaan dipertaruhkan, sang raja seluruh pasukannya, dan sang penyihir hanya melihat dari jauh. Iro, pahlawan pemberani kerajaan mendengar berita ini dan segera mengumpulkan regunya di sarang mereka. Regu ini meliputi Spike si Otot, Niko si Pintar, Tzaki si Ninja, Theiro si Penembak, dan Iro sendiri. Mereka membuat rencana dengan pasukan kerajaan untuk mengalahkan sang penyihir licik tersebut. The Mass Legends akan menyelinap dan mengalahkan Malvada sementara pasukan kerajaan akan mempertahankan kerajaan dari pasukan monster Malvada. Dengan waktu terus berjalan pertempuran pun dimulai. 

Iro dan regunya pergi menyelinap ke kastil Malvada. Mereka mengalahkan para penjaga satu per satu secara diam-diam. Namun ada dua jalan di depan mereka. Mereka saling bercakap dan memutuskan untuk berpisah menjadi 2 regu. Regu 1, meliputi Iro dan Niko yang pergi ke jalan kanan. Sementara Regu 2, melimputi Spike, Theiro, dan Tzaki yang pergi ke jalan kiri. Mereka saling mendukung kata satu sama lain dan melanjutkan perjalanannya.

Regu 2 berhasil masuk ke ruang singgasana Malvada, sementara Regu 1 menangani para penjaga yang mengetahui keberadaan mereka. Dengan pertempuran mengelilingi kerajaan, si penyihir telah terambil perhatiannya. Regu 2 menggunakan kesempatan ini untuk mengepung si penyihir. Tapi ada dari mereka yang ingin menunggu Regu 1 terlebih dahulu. Karena tidak ada waktu yang tersisa, mereka pun terpaksa untuk mengepung si penyihir. Spike dan Tzaki menyergap dan bertarung dengan si penyihir, sementara Theiro menjatuhkan para penjaga dengan senjata jitunya satu per satu. Meskipun dengan penyergapan ini, Malvada hanya menyeringai dan menjatuhkan Spike, Tzaki, dan Theiro satu per satu dengan mudah. Mereka diikat dengan kabut ungu si penyihir dari tongkatnya sendiri. "Apakah kamu berfikir bisa mengalahkanku dengan semudah itu?" kata Malvada yang meremehkan mereka.

Regu 1 akhirnya sampai ke ruang singgasana. Tapi mereka sudah terlambat karena Regu 2 sudah di kepung oleh Malvada dan pasukannya. Regu 1 bersembunyi dan membuat rencana dengan cepat. Ketika rencana telah dibuat, Iro memberi kode ke Spike untuk bersiap-siap. “Tidak, tapi mereka bisa” jawab Spike pada pertanyaan si penyihir tadi dengan senyum kecil di wajahnya. Kemudian Iro menyergap Malvada dengan tangkas dan pertarungan pun pecah sekali lagi. Dengan Iro bertarung Malvada sendirian sementara Niko mencoba untuk membebaskan Regu 2. Setelah Regu 2 sudah tidak terikat, mereka pun mulai bertarung dengan penjaga-penjaga yang banyak datang. 

Awalnya pedang Iro berkali-kali dihancurkan dengan mudah oleh Malvada. Setelah pedang terakhir yang dikeluarkan Iro hancur, dia terpaksa menggunakan pedang mistis handalnya yang bernama Hungkas. Theiro tidak sengaja melihat ini dari kejauhan dan sekiranya tahu apa yang akan terjadi. Dia pun berteriak kepada Iro untuk tidak menggunakannya. Tetapi sudah terlambat, Malvada dengan memanfaatkan kemampuan sihirnya dan Iro menggunakan pedang mistisnya mereka pun bertarung. 

Iro dan Malvada saling bertukar serang satu sama lain. Mereka hampir seimbang. Tapi kelemahan terbesar Malvada adalah kesombongannya. Iro menggunakan ini sebagai senjata handal yang sebenarnya. Ia pun bicara mengenai sifat dan tujuan Malvada yang sebenarnya dan memancing marah si penyihir sepanjang perlawanan. Malvada pun marah, dia menembak sihirnya dengan kekuatan penuh ke Iro. Dengan kesempatan terakhirnya, Iro memblokir serangan itu dengan pedang mistisnya. Tampaknya Iro semakin lama melemah. Namun anggota the Mass Legends lainnya membantunya untuk mendorong balik serangan tersebut. Dengan meneriakkan “Untuk Estopia” mereka memberikan pukulan kuat kepada Malvada. 

Alhasil, Malvada terpukul jatuh namun Iro pun juga bernasib sama. Dengan sihir Malvada mulai memudar, kastilnya juga ikut runtuh. Dengan waktu yang tidak tersisa, Iro dibawa oleh Spike bersama anggota yang lain. Mereka pun cepat keluar dari kastil yang runtuh tersebut dan menuju kerajaan. Setelah mereka tiba, mereka segera membawa Iro ke stasiun medis terdekat. 

Dengan kerajaan berhasil dipertahankan dan semua monster Malvada mati atau kabur, pertempuran pun berakhir. Penduduk kerajaan merasa lega namun the Mass Legends masih menunggu kabar mengenai keselamatan Iro. Seminggu kemudian, Iro pun terbangun. The Mass Legends senang dan terharu. Spike dan Niko memeluk Iro, sementara Theiro dan Tzaki mengucap cepat sembuh kepadanya. Demikian sehari-hari untuk Kerajaan Estopia.
`;

      let index = 0;
      let storyContainer = document.getElementById("fullStory");
      storyContainer.style.display = "block";

      function typeWriter() {
        if (index < storyText.length) {
          storyContainer.innerHTML += storyText.charAt(index);
          index++;
          setTimeout(typeWriter, 20);
        }
      }
      typeWriter();
    }
  </script>
