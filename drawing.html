<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drawing | Muhammad Rafif Akio Sarwadi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #4da8ff;
      font-size: 2rem;
    }

    /* Collage Layout */
    .assets-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: auto;
      gap: 10px;
      margin-top: 20px;
      grid-template-areas:
        "img1 img2 img2"
        "img1 img3 img4"
        "img5 img6 img6"
        "img7 img8 img9";
    }

    .asset {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .asset:hover {
      transform: scale(1.05);
    }

    .asset img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Assign Areas */
    .img1 { grid-area: img1; height: 400px; }
    .img2 { grid-area: img2; height: 300px; }
    .img3 { grid-area: img3; height: 200px; }
    .img4 { grid-area: img4; height: 200px; }
    .img5 { grid-area: img5; height: 250px; }
    .img6 { grid-area: img6; height: 250px; }
    .img7 { grid-area: img7; height: 250px; }
    .img8 { grid-area: img8; height: 250px; }
    .img9 { grid-area: img9; height: 250px; }

    a.back {
      display: block;
      margin-top: 20px;
      background: #4da8ff;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 1rem;
      text-align: center;
    }

    a.back:hover {
      background: #007BFF;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .assets-container {
        grid-template-columns: repeat(2, 1fr);
        grid-template-areas:
          "img1 img2"
          "img3 img4"
          "img5 img6"
          "img7 img8"
          "img9 img9";
      }
    }

    @media (max-width: 480px) {
      .assets-container {
        grid-template-columns: 1fr;
        grid-template-areas:
          "img1"
          "img2"
          "img3"
          "img4"
          "img5"
          "img6"
          "img7"
          "img8"
          "img9";
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Drawing Portfolio</h1>
    <p>Here are some of my best drawings and illustrations.</p>

    <div class="assets-container">
      <!-- Images -->
      <div class="asset img1"><img src="drawing1.png" alt="Drawing 1"></div>
      <div class="asset img2"><img src="drawing2.png" alt="Drawing 2"></div>
      <div class="asset img3"><img src="drawing3.png" alt="Drawing 3"></div>
      <div class="asset img4"><img src="drawing4.png" alt="Drawing 4"></div>
      <div class="asset img5"><img src="drawing5.png" alt="Drawing 5"></div>
      <div class="asset img6"><img src="drawing6.png" alt="Drawing 6"></div>
      <div class="asset img7"><img src="drawing7.png" alt="Drawing 7"></div>
      <div class="asset img8"><img src="drawing8.png" alt="Drawing 8"></div>
      <div class="asset img9"><img src="drawing9.png" alt="Drawing 9"></div>
    </div>

    <a class="back" href="index.html">‚Üê Back to Home</a>
  </div>

</body>
</html>
