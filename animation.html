<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animation | Muhammad Rafif Akio Sarwadi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #4da8ff;
      font-size: 2rem;
    }

    /* Collage Layout */
    .assets-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: auto;
      gap: 10px;
      margin-top: 20px;
      grid-template-areas:
        "video1 img1 img1"
        "video1 img2 img3"
        "img4 img4 video2"
        "video3 img5 img6"
        "video6 video8 img7"
        "video4 video5 video5";
    }

    .asset {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .asset:hover {
      transform: scale(1.05);
    }

    .asset img, .asset video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Assign Areas */
    .video1 { grid-area: video1; height: 400px; }
    .video2 { grid-area: video2; height: 250px; }
    .video3 { grid-area: video3; height: 300px; }
    .video4 { grid-area: video4; height: 300px; }
    .video5 { grid-area: video5; height: 250px; }
    .video6 { grid-area: video6; height: 250px; }
    .video8 { grid-area: video8; height: 250px; }
    .img1 { grid-area: img1; height: 300px; }
    .img2 { grid-area: img2; height: 200px; }
    .img3 { grid-area: img3; height: 200px; }
    .img4 { grid-area: img4; height: 300px; }
    .img5 { grid-area: img5; height: 300px; }
    .img6 { grid-area: img6; height: 250px; }
    .img7 { grid-area: img7; height: 250px; }

    a.back {
      display: block;
      margin-top: 20px;
      background: #4da8ff;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 1rem;
      text-align: center;
    }

    a.back:hover {
      background: #007BFF;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .assets-container {
        grid-template-columns: repeat(2, 1fr);
        grid-template-areas:
          "video1 video1"
          "img1 img2"
          "img3 img4"
          "video2 video3"
          "img5 img6"
          "video6 video8"
          "img7 img7"
          "video4 video5";
      }
    }

    @media (max-width: 480px) {
      .assets-container {
        grid-template-columns: 1fr;
        grid-template-areas:
          "video1"
          "img1"
          "img2"
          "img3"
          "img4"
          "video2"
          "video3"
          "img5"
          "img6"
          "video6"
          "video8"
          "img7"
          "video4"
          "video5";
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Animation Portfolio</h1>
    <p>Here are some of my Animation Projects and 3D Models.</p>

    <div class="assets-container">
      <!-- Video 1 (Large) -->
      <div class="asset video1">
        <video controls>
          <source src="https://raw.githubusercontent.com/RafifAkio/RafifAkio.github.io/main/Recording%202025-03-13%20171842.mp4" type="video/mp4">
        </video>
      </div>

      <!-- Images -->
      <div class="asset img1"><img src="https://raw.githubusercontent.com/RafifAkio/RafifAkio.github.io/main/untitled21.png" alt="Animation Image"></div>
      <div class="asset img2"><img src="https://raw.githubusercontent.com/RafifAkio/RafifAkio.github.io/main/Screenshot%202025-03-15%20170836.png" alt="Animation Image"></div>
      <div class="asset img3"><img src="https://raw.githubusercontent.com/RafifAkio/RafifAkio.github.io/main/Screenshot%202025-03-15%20181607.png" alt="Animation Image"></div>
      <div class="asset img4"><img src="https://raw.githubusercontent.com/RafifAkio/RafifAkio.github.io/main/Screenshot%202025-03-15%20080539.png" alt="Animation Image"></div>
      <div class="asset img5"><img src="https://raw.githubusercontent.com/RafifAkio/RafifAkio.github.io/main/untitled22.png" alt="Animation Image"></div>

      <div class="asset video6"><video controls><source src="https://raw.githubusercontent.com/RafifAkio/RafifAkio.github.io/main/Recording%202025-03-15%20173649%20-%20Trim.mp4" type="video/mp4"></video></div>

</html>
