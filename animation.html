<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animation | Muhammad Rafif Akio Sarwadi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      color: #4da8ff;
      font-size: 2rem;
    }

    .assets-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .asset {
      width: 45%;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: 0.3s;
    }

    .asset:hover {
      transform: scale(1.05);
    }

    .asset img, .asset video {
      width: 100%;
      border-radius: 10px;
    }

    a.back {
      display: block;
      margin-top: 20px;
      background: #4da8ff;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 1rem;
      text-align: center;
    }

    a.back:hover {
      background: #007BFF;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Animation Portfolio</h1>
    <p>Here are some of my animation projects and assets.</p>

    <div class="assets-container">
      <!-- Video 1 -->
      <div class="asset">
        <video controls>
          <source src="https://raw.githubusercontent.com/RafifAkio/RafifAkio.github.io/main/Recording%202025-03-13%20171842.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <p>Animation Project 1</p>
      </div>

  <div class="asset">
        <img src="https://raw.githubusercontent.com/RafifAkio/RafifAkio.github.io/main/Screenshot%202025-03-13%20170822.png" alt="Animation Image">
        <p>Animation Project 2</p>
      </div>

      <div class="asset">
        <img src="https://i.postimg.cc/xyz/image-placeholder.jpg" alt="Placeholder">
        <p>Animation Project 3</p>
      </div>

    </div>

    <a class="back" href="index.html">‚Üê Back to Home</a>
  </div>

</body>
</html>
