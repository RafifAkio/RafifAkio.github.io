  <script>
    function showFullStory() {
      document.querySelector(".view-more").style.display = "none";
      let storyText = `Di negeri nan jauh di mana si mentari tidak pernah menyentuh tanah dengan kegelapan menyelimuti negeri kecuali “Sang Cahaya Biru Pungkur." Tidak ada yang tahu dari mana cahaya itu berasal, mereka hanya tahu cahaya itu selalu ada. Penduduk di negeri tersebut jarang berbicara walaupun bicara hanya sebatas situasi tertentu. Seiring berjalannnya waktu, sebagian dari mereka memiliki kemampuan-kemampuan istimewa dari keahlian adaptasi mereka di lingkungan mereka. Mulai dari melihat dalam gelap, mendengar atau mencium berjarak jauh, hingga memiliki kemampuan langka yang tidak diketahui oleh siapapun. 
      
Seorang vigilante yang disebut "Si Bayang" datang mencari jati diri dia dengan bertahan hidup dan menjelajahi negeri ini. Ketika suatu bahaya datang, dia selalu ada di sana. Mulai dari suara kepakan lalat hingga air terjun tertinggi, dia bisa mendengar semuanya. Bagi beberapa orang menyebutnya sebagai pahlawan, namun beberapa menyebutnya sebagai ancaman. Keduanya dapat menjadi mitos maupun fakta tergantung dia yang mengetahui siapa dirinya yang sebenarnya. 

Suatu kala, Si Bayang mendengar teriakan seseorang dari jauh. Dengan waktu lampu berkedip, dia pun mengejar suara itu. “Kedengarannya seperti jeritan seorang gadis," kata hati Si Bayang dengan langkah kakinya yang makin cepat. “Dengan air mata menetes di wajahnya,” tambah hati Si Bayang dengan rincinya. Dia makin bergegas dengan hentakannya yang makin ringan. “Dengan sebuah bayangan sosok besar yang berjalan ke arahnya dengan pedang yang menjuntai tajam," kata hati Si Bayang dengan kagetnya. Seperti kilat, Si Bayang dengan cepat menyergap sosok itu dan berhasil menebas pedangnya.

Pertarungan lambat pecah bagaikan kebuntuan koboi wild west di dekat perapian. Angin segera menyelubungi Si Bayang dan Si Sosok. Tatapan mata mereka saling terkunci bagaikan singa dan macan yang siap bertarung. Gadis menangis yang berada di antara mereka itu seketika berhenti ketika melihat situasi yang berada di depan kedua matanya. Di sekeliling mereka, dedaunan pun ikut melambai-lambai, batu kerikil ikut membuat suara, dan api unggun turut menari dengan bantuan tepukan oleh angin.

Si Sosok dengan pedang menjuntainya dan Si Bayang dengan katana andalannya bersiap meraih senjata mereka. Gadis ketakutan tersebut mulai merinding, entah karena angin yang tiba atau ketegangan yang sedang ia lihat. Sesaat angin berhenti, Si Bayang dan Si Sosok dengan sekejap saling melesatkan senjata mereka dan gadis itu serentak menangis kembali dengan penuh ketakutan. Mereka bertarung dengan tangkas. Pertemuan senjata berturut-turut terjadi dengan sergap hingga terjadi percikan api kecil tiap pertemuan. Gadis kecil itu merasa ketakutan namun campur dengan rasa penasaran siapa yang akan menjadi pemenang pertempuran ini. Saat senjata mereka bertemu lebih lama, terjadi adu kunci di antara mereka. Mereka saling menatap dengan tegangnya. Melihat ketegangan itu, gadis ketakutan tersebut langsung berteriak. Hal ini membuat Si Sosok dan Si Bayang lengah sehingga senjata mereka saling tertangkis oleh satu sama lain. Mereka terpental dari kuncian tersebut dan berada di tempat semula mereka.


Sesaat ketegangan tampak memudar. Sang Gadis tampak tertakjub atas apa yang dilihatnya. Si Bayang dan Si Sosok tampak kelelahan dengan keringat bercucuran di wajah mereka. Api unggun pun ikut mendukung suasana dengan menyinarkan pusat pertarungan. Si Bayang melihat keadaan Sang Gadis dengan muka khawatir. Namun dengan kesempatan ini, Si Sosok tanpa basa-basi langsung menuju dan mengambil pedangnya. Dengan kagetnya, Si Bayang langsung melihat Si Sosok melesatkan pedang menjuntainya kepada dia. Si Bayang serentak mengambil sesuatu dari dalam jubahnya.

Api unggun pun redup karena saking kencangnya tepukan angin. Alhasil Sang Gadis tidak dapat melihat dengan jelas apa yang terjadi. Kemudian, salah satu dari kedua petarung terjatuh dan tergeletak di tanah tak bertuan. Pemenang pertarungan pun berdiri lengah dengan luka bagai cakaran macan mengelilingi tubuhnya. Kemudian, sosok tersebut mendatangi Sang Gadis secara perlahan. Satu per satu langkah dihentakkan oleh sosok itu, air mata Sang Gadis semakin membanjiri mukanya. Saat gadis kecil itu sudah pada titik ambangnya, sosok tersebut mengeluarkan obor apinya.

Ternyata sosok tersebut adalah Si Bayang, dengan senyum campur khawatir yang ada wajahnya. Dengan hangatnya, gadis itu langsung memeluk Si Bayang. Si Bayang membalas balik pelukan gadis kecil tersebut dengan kelegaan. Kemudian, Si Bayang membelai lembut gadis kecil tersebut dengan pelan dan mengambil sesuatu dari jubahnya. 

Ia menunjukkan beberapa daun kecil berwarna biru tua berpolkadot biru muda yang menyala. Ternyata itu yang membuat lawannya pingsan. Dengan memakan satu daun saja dapat membuat yang memakannya pingsan. Ketika Si Sosok nyaris menusuk pedangnya kepada Si Bayang, meskipun pada ambang kematian, Bayang pun berhasil memasukkan daun tersebut ke mulut Sang Macan.

Setelah menceritakan kejadian yang tak terlupakan itu kepada Sang Gadis, Si Bayang menghapus air mata yang membanjiri muka gadis tersebut. Kemudian, keduanya mulai berdiri secara perlahan dan berjalan sambil berpegangan tangan menuju jalan petualangan selanjutnya.

Setelah beberapa saat mereka pergi, tubuh Si Sosok yang tergeletak di tanah didatangi oleh tiga sosok jahat. Mereka melihat Si Sosok dengan wajah kecewa. Mereka menghentakkan kaki mereka secara serentak ke tubuh tak berdaya tersebut. Sehabis itu, mereka melanjutkan ke tahap rencana mereka yang selanjutnya sambil tertawa licik.`;

      let index = 0;
